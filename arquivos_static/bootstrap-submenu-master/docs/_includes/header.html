<!-- Fix Mozilla Firefox warning. -->
<!-- Jekyll don't add charset to "content-type" header -->
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="bootstrap dropdown jquery-plugin submenu">
<meta name="author" content="Vasily A.">
<meta name="robots" content="nofollow">
<meta name="google" content="notranslate">

<title>{{ page.title }}</title>

{% if site.github %}
<link rel="stylesheet" href="{{ site.bootstrap_path }}/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ site.bootstrap_path }}/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="./dist/css/bootstrap-submenu.min.css">
{% else %}
<link rel="stylesheet" href="{{ site.bootstrap_path }}/css/bootstrap.css">
<link rel="stylesheet" href="{{ site.bootstrap_path }}/css/bootstrap-theme.css">
<link rel="stylesheet" href="./dist/css/bootstrap-submenu.css">
{% endif %}

<link rel="stylesheet" href="./assets/css/octicons/octicons.css">

{% if site.github %}
<link rel="stylesheet" href="./assets/css/docs.min.css">
{% else %}
<link rel="stylesheet" href="./assets/css/src/pygments-manni.css">
<link rel="stylesheet" href="./assets/css/src/docs.css">
{% endif %}

<script src="{{ site.jquery_path }}.min.js" defer></script>

{% if site.github %}
<script src="{{ site.bootstrap_path }}/js/bootstrap.min.js" defer></script>
<script src="./dist/js/bootstrap-submenu.min.js" defer></script>
<script src="./assets/js/docs.min.js" defer></script>
{% else %}
<script src="{{ site.bootstrap_path }}/js/bootstrap.js" defer></script>
<script src="./dist/js/bootstrap-submenu.js" defer></script>
<script src="./assets/js/src/docs.js" defer></script>
{% endif %}
