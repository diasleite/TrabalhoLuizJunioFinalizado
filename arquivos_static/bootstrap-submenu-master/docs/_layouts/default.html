<!DOCTYPE html>
<html lang="en">
<head>
  {% include header.html %}
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Bootstrap-submenu</h1>
      <p class="lead">{{ site.description }}</p>

      <div class="btn-toolbar">
        <a class="btn btn-primary m-b pull-left" href="{{ site.repo }}/archive/master.zip" download>
          <span class="octicon octicon-cloud-download"></span>
          <span>Download ZIP</span>
        </a>

        <a id="gh-view-link" class="btn btn-default" href="{{ site.repo }}">
          <span class="octicon octicon-mark-github"></span>
          <span>View on GitHub</span>
        </a>
      </div>
    </div>

    {{ content }}

    <div class="clearfix">
      <button id="scroll_top" class="btn btn-primary pull-right" type="button" title="Return to top">
        <span class="glyphicon glyphicon-chevron-up"></span>
        <span>Top</span>
      </button>
    </div>

    <hr>
    <footer>
      <p>&copy; Vasily A., {{ site.time | date: '%Y' }}</p>
    </footer>
  </div>
</body>
</html>
